<div mat-dialog-content>
  <p>Track's Comment</p>
  <mat-form-field>
    <input class="matInput" matInput [(ngModel)]="data">
  </mat-form-field>
</div>
<div mat-dialog-actions>
  <button mat-button (click)="onNoClick()">No Thanks</button>
  <button class="updateComments" mat-button [mat-dialog-close]="data" cdkFocusInitial>Ok</button>
</div>
